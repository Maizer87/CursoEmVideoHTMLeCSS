<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais das CSS*/
            height: 50%;
        }
        body{
            background-image: linear-gradient(90deg, #C43089 50%, #873EB6, #4669D7, #FEC863, #F57031);
            background-attachment: fixed;
        }
        p{
            background-image: linear-gradient(45deg, #C43089 25%, #873EB6, #4669D7, #FEC863, #F57031);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>Parágrafo Gradiente</p>
</body>
</html>
